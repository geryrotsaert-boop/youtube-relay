<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>YouTube Relay - DJ Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #error h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #error p {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <iframe id="player"></iframe>
    <div id="error">
        <h1>⚠️ Erreur</h1>
        <p>Aucun ID de vidéo fourni</p>
        <p style="font-size:14px;margin-top:10px;">Format: ?v=VIDEO_ID</p>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        
        if (videoId && videoId.length === 11) {
            const iframe = document.getElementById('player');
            iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&controls=1&rel=0&fs=1&modestbranding=1`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen";
            iframe.allowFullscreen = true;
            iframe.referrerPolicy = "strict-origin-when-cross-origin";
        } else {
            document.getElementById('player').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
